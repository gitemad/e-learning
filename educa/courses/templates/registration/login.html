{% extends "base.html" %}

{% block title %}
    login
{% endblock  %}

{% block content %}
    <h1>Login</h1>
    <div class="module">
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="login" />
            </form>
        </div>
    </div>
{% endblock  %}
